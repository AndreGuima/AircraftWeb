<mat-card>
  <mat-card-title>Aircraft List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let aircraft of aircrafts">
        <img mat-list-avatar src="{{aircraft.giphyUrl}}" alt="{{aircraft.name}}">
        <h3 mat-line>{{aircraft.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
