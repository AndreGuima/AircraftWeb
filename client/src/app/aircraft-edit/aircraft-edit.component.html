<mat-card>
  <form #aircraftForm="ngForm" (ngSubmit)="save(aircraftForm.value)" class="example-form">
    <mat-card-header>
      <mat-card-title>
        <h2>{{aircraft.name ? 'Edit' : 'Add'}} Aircraft</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="id" [(ngModel)]="aircraft.id">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Aircraft Name" [(ngModel)]="aircraft.name" required name="name" #name>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Serial Number" [(ngModel)]="aircraft.serialNumber" required name="serialNumber"
          #serialNumber>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="UN" [(ngModel)]="aircraft.un" name="un">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Capacity" [(ngModel)]="aircraft.capacity" required name="capacity" #capacity>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Weight" [(ngModel)]="aircraft.weight" required name="weight" #weight>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Manufacture Date" [(ngModel)]="aircraft.manufactureDate" required
          name="manufactureDate" [matDatepicker]="pickerManufactureDate">
        <mat-datepicker-toggle matSuffix [for]="pickerManufactureDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerManufactureDate></mat-datepicker>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!aircraftForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(aircraft.id)" *ngIf="aircraft.id"
        type="button">Delete</button>
      <a mat-button routerLink="/aircraft-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{aircraft.giphyUrl}}" alt="{{aircraft.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
