<mat-card>
  <form #aircraftForm="ngForm" (ngSubmit)="save(aircraftForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{aircraft.name ? 'Edit' : 'Add'}} Aircraft</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="aircraft.href">
      <mat-form-field>
        <input matInput placeholder="Aircraft Name" [(ngModel)]="aircraft.name" required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!aircraftForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(aircraft.href)" *ngIf="aircraft.href"
        type="button">Delete</button>
      <a mat-button routerLink="/aircraft-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{aircraft.giphyUrl}}" alt="{{aircraft.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
